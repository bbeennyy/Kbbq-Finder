<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean BBQ Restaurant Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="top-menu">
        <h1 class="text-2xl font-bold">Korean BBQ Restaurant Finder</h1>
        <div class="user-actions">
            {% if current_user.is_authenticated %}
                <span class="mr-4">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('favorites') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">Favorites</a>
                <a href="{{ url_for('friends') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mr-2">Friends</a>
                <a href="{{ url_for('view_invitations') }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 mr-2">Invitations</a>
                <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">Login</a>
                <a href="{{ url_for('register') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</a>
            {% endif %}
        </div>
    </div>
    <div class="app-container">
        <div class="side-menu">
            <form onsubmit="searchRestaurants(); return false;">
                <input type="text" id="location" placeholder="Enter location" class="w-full p-2 mb-4 border rounded">
                <div class="mb-4">
                    <label class="block mb-2">Filters:</label>
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="filters" value="high_rating" class="form-checkbox">
                        <span class="ml-2">High Rating (4.0+)</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="filters" value="affordable" class="form-checkbox">
                        <span class="ml-2">Affordable</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="filters" value="outdoor_seating" class="form-checkbox">
                        <span class="ml-2">Outdoor Seating</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="filters" value="bbq_grill" class="form-checkbox">
                        <span class="ml-2">BBQ Grill at Table</span>
                    </label>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Search</button>
            </form>
            <div id="results" class="mt-4"></div>
        </div>
        <div class="map-wrapper">
            <div id="map" class="map-container"></div>
        </div>
    </div>

    <!-- Invite Modal -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Invite a Friend</h2>
            <div id="inviteErrorMessage" class="error-message"></div>
            <form id="inviteForm">
                <input type="hidden" id="restaurantId">
                <label for="recipientUsername">Friend's Username:</label>
                <input type="text" id="recipientUsername" required>
                <label for="invitationMessage">Message:</label>
                <textarea id="invitationMessage"></textarea>
                <label for="invitationDateTime">Date and Time:</label>
                <input type="datetime-local" id="invitationDateTime" required>
                <button type="button" onclick="sendInvitation()">Send Invitation</button>
            </form>
        </div>
    </div>

    <!-- Acceptance Pop-up -->
    <div id="acceptancePopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAcceptancePopup()">&times;</span>
            <h3 id="acceptanceTitle" class="text-lg leading-6 font-medium text-gray-900"></h3>
            <p id="acceptanceMessage" class="mt-2 text-sm text-gray-500"></p>
        </div>
    </div>

    <div id="debug-log" class="debug-log"></div>

    <script src='https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js'></script>
    <script src='{{ url_for('static', filename='js/main.js') }}'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap&libraries=places"></script>
</body>
</html>
