<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean BBQ Restaurant Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="side-menu">
            <h1 class="text-2xl font-bold mb-4">Korean BBQ Restaurant Finder</h1>
            
            <div class="user-actions mb-4">
                {% if current_user.is_authenticated %}
                    <p class="mb-2">Welcome, {{ current_user.username }}!</p>
                    <a href="{{ url_for('favorites') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mr-2">My Favorites</a>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">Login</a>
                    <a href="{{ url_for('register') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</a>
                {% endif %}
            </div>
            
            <div class="search-container mb-4">
                <input type="text" id="autocomplete" placeholder="Enter zip code or address" class="w-full p-2 border rounded mb-2">
                <div class="filters mb-2">
                    <label class="block"><input type="checkbox" name="filters" value="high_rating"> High Rating (4.5+)</label>
                    <label class="block"><input type="checkbox" name="filters" value="affordable"> Affordable</label>
                    <label class="block"><input type="checkbox" name="filters" value="outdoor_seating"> Outdoor Seating</label>
                    <label class="block"><input type="checkbox" name="filters" value="bbq_grill"> BBQ Grill at Table</label>
                </div>
                <button onclick="searchRestaurants()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>
            </div>

            <div id="loading" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Searching for restaurants...</p>
            </div>

            <div id="results" class="results-container"></div>
        </div>
        <div id="map" class="map-container"></div>
    </div>

    <button id="darkModeToggle" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-full hover:bg-gray-700">
        Toggle Dark Mode
    </button>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap&libraries=places" async defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
