<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Restaurant Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="wizard-container">
        <h1>Welcome to Restaurant Finder</h1>
        {% if step == 1 %}
            <form action="{{ url_for('wizard_step2') }}" method="post">
                <p>How are you today?</p>
                <div id="mood-buttons">
                    <button type="submit" name="mood" value="great">Great!</button>
                    <button type="submit" name="mood" value="good">Good</button>
                    <button type="submit" name="mood" value="okay">Okay</button>
                    <button type="submit" name="mood" value="not-great">Not Great</button>
                </div>
            </form>
        {% elif step == 2 %}
            <form action="{{ url_for('wizard_complete') }}" method="post">
                <p>What would you like to eat?</p>
                <div id="food-buttons">
                    <button type="submit" name="food" value="korean bbq">Korean BBQ</button>
                    <button type="submit" name="food" value="tacos">Tacos</button>
                    <button type="submit" name="food" value="wings">Wings</button>
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
